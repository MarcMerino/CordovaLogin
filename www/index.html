<html>
    <head>
        <meta charset="utf-8">
    
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">

        <link rel="stylesheet" href="css/index.css">

        <title>Apache Cordova | Log In</title>
    </head>
    <body>
        <div class="app">
            <div class="login">
                <h1>APACHE CORDOVA</h1>
                <input class="items" type="text" id="username" placeholder="Username">
                <input class="items" type="password" id="password" placeholder="Password">
                <p class="errorMessage" id="errorMessage">Something's wrong. Please check the fields and try again.</p>
                <button class="button" id="loginButton">Log In</button>
            </div>
            <div>
                <p>You don't have an account? <a href="./register.html">Create one here</a></p>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
